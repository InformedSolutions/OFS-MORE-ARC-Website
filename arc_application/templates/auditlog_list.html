{% extends 'govuk_template.html' %}
{% block page_title %}Audit Log{% endblock %}
{% load static %}
{% load govuk_template_base %}

{% block inner_content %}

<main>
    <a href="{{ back }}" class="link-back"
       style="margin-right: 10px; line-height: 28px" alt='Back to application list'>
        Back
    </a>
    <header><h1 class="form-title heading-large">Audit Log</h1></header>
    <table>
        <thead>
        <tr>
            <td>Date</td>
            <td>User type</td>
            <td>Message</td>
        </tr>
        </thead>
        <tbody>
        {% for log in object_list %}
            {{ log.get_message }}
        {% endfor %}
        </tbody>
    </table>
    <br>
    <!-- Return to task list -->
    <a href="{{ back }}" class="link-back">Return to list</a>
</main>
{% endblock %}
